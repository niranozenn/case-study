<!DOCTYPE html>
<!-- dil -->
<html lang="en">
<head>
    <!-- title -->
    <title>SPA (My CV)</title>

    <!-- karakter bozukluğunu önlemek -->
    <meta charset="UTF-8">
    <!-- Resposive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->

    <!-- Favicon -->

    <!-- Font Awesome -->
 
    <!-- Google font -->

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>Your browser doesn't support JavaScript</noscript>
    <!-- Start codes -->
    <!-- navbar start -->
    <!-- navbar end -->

    <!-- header start -->
    <header id="header_id">
        <img src="" alt="picture is not avaliable">
        <h1 id="header_h1">Frontend öğreniyorum</h1>
        <p id="header_parag_id">Git, Html5, CSS3, JavaScript, Bootstrap, Tailwind, React, Node.js</p>
        <a href="#" class="header_icon">FA+Linkedin</a>
        <a href="#" class="header_icon">FA+Youtube</a>
        <a href="#" class="header_icon">FA+GitHub</a>


    
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- About start -->
        <section id="section_my_cv_id">
            <form action="#" id="my_cv_form_id">
                <fieldset>
                    <legend>My CV</legend>
                    <!-- Name -->
                    <label for="my_cv_name_id">Name :</label>
                    <input type="text" 
                    name="my_cv_name"
                    id="my_cv_name_id"
                    placeholder="Enter your name">
                    <!-- Surname -->
                    <label for="my_cv_surname_id">Surame :</label>
                    <input type="text" 
                    name="my_cv_surname"
                    id="my_cv_surname_id"
                    placeholder="Enter your surname">
                    <!-- Email -->
                    <label for="my_cv_email_id">Email :</label>
                    <input type="email" 
                    name="my_cv_email"
                    id="my_cv_email_id"
                    placeholder="Enter your email"/>
                    <!-- Phone -->
                    <label for="my_cv_phone_id">Phone :</label>
                    <input type="tel" 
                    name="my_cv_phone"
                    id="my_cv_phone_id"
                    placeholder="Enter your phone">
                    <!-- Gender -->
                    <label for="my_cv_phone_id">Gender :</label>
                    <input type="radio" 
                    name="gender">
                    :Kadın
                    <input type="radio" 
                    name="gender">
                    :Erkek

                    <!-- Ability -->
                    <label for="my_cv_phone_id">Ability :</label>
                    <input type="checkbox">
                    :Html5
                    <!-- Message -->
                    <label for="my_cv_message_id">Message :</label>
                    <textarea 
                    name="my_cv_message"
                    id="my_cv_message_id"
                    cols="30"
                    rows="10"
                    placeholder="Enter your message"></textarea>
                    <input type="submit" value="send" id="my_cv_submit">

                </fieldset>
            </form>
            
        </section>
        <!-- About end -->

    </main>
    <!-- main end -->

    <!-- End codes -->
    <!-- External JS -->
    
</body>
</html>
